{% extends "layout.html" %}
{% block body %}
  <h2 align="center">Faça seu Login</h2>
  {% if error %}<p class=error><strong>Erro:</strong> {{ error }}{% endif %}
  <div class="span6" align="center">
    <form action="{{ url_for('login') }}" method=post role="form">
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Usuário" name="username" style="width:50%">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="passwd" style="width:50%">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
    <button type="reset" class="btn btn-default">Limpar</button>
    </form>
  </div>
{% endblock %}
